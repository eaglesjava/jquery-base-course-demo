<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>:image表单选择器</title>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<h3>修改表单中图像元素的背景色</h3>
		<form id="frmTest" action="#">
			<input type="image" src="http://img.mukewang.com/52b284ea00016b2902590070.jpg" />
			<br />
			<br />
			<img alt="" src="http://img.mukewang.com/52b284ea00016b2902590070.jpg" />
			<br />
		</form>
	</body>
	<script>
		$("#frmTest input:image").addClass("bg_red");
	</script>

</html>
