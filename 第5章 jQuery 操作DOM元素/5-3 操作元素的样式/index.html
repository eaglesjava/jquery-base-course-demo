<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>操作元素样式</title>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<h3>css()方法设置元素样式</h3>
        <div id="content">我穿了一件红色外衣</div>
	</body>
	<script>
		$("#content").css({
			"background-color":"red",
			"color":"white"
		});
	</script>

</html>
