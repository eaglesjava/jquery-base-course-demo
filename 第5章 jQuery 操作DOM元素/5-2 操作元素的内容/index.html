<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>操作元素内容</title>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<h3>html()和text()方法设置元素内容</h3>
        <div id="html"></div>
        <div id="text"></div>
	</body>
	<script>
		var $content = "<b>唉，我又变胖了！</b>";
        $("#html").html($content);
        $("#text").text($content);
	</script>

</html>
