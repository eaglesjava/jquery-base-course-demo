<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>:first过滤选择器</title>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div>改变最后一行"苹果"背景颜色：</div>
        <ol>
            <li>葡萄</li>
            <li>香蕉</li>
            <li>橘子</li>
            <li>西瓜</li>
            <li>苹果</li>
        </ol>
	</body>
	<script>
		$("li:last").css("background-color","#FF0000");
	</script>
</html>
