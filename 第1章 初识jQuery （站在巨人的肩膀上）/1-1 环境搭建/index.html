<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>初识jQuery</title>
		<link href="style.css" rel="stylesheet"/>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
		<script>
			function sayHello(){
				$("#test").show();
			}
		</script>
	</head>
	<body>
		<div id="test">Hello jquery!</div>
		<button onclick="sayHello()">点我</button>
	</body>
</html>
